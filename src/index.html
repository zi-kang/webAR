<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebAR in EasyAR</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , maximum-scale=1 , user-scalable=no">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="webAR-index t-center">
    <div class="webAR-index-normal">
        <a href="javascript:void(0)" class="feel-ar dlb search-feel"><i class="dlb"></i>扫描体验</a>
        <a href="javascript:void(0)" class="feel-ar dlb direct-feel"><i class="dlb"></i>直接体验</a>
        <footer class="index-footer pa">
            Powered by EasyAR
        </footer>
    </div>
    <div class="webAR-index-iOS dn">
        <p>1、点击右上角的 ...</p>
        <p class="safari-icon">2、选择在浏览器safari中<span class="dlb"></span></p>
        <p>打开即可正常显示</p>
        <h4 class="pr">我是华丽分割线</h4>
        <p class="will-share">体验完了？分享给大家看看吧！</p>
        <button class="share-btn">分享给好友</button>
    </div>
    <div class="share-cover pf dn">
        <div class="share-condent pa">
            <div class="share-f select-share-btn dlb">
                <i class="db"></i>
                发送给好友
            </div>
            <div class="share-c select-share-btn dlb">
                <i class="db"></i>
                分享到朋友圈
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="./libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./libs/fastClick.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
<script type="text/javascript">
    indexFunc();
</script>
</body>
</html>
